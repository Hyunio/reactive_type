<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상대 단위 v-</title>
    <style>
      p {
        margin: 0;
        font-size: 20vw;
        /* vw: 글씨크기가 화면너비의 백분율에 따라 변함 */
        /* vh: 글씨크기가 화면높이의 백분율에 따라 변함 */
        /* vmin: 글씨크기가 화면너비와 높이 중 작은 것의 백분율에 따라 변함 */
        /* vmax: 글씨크기가 화면너비와 높이 중 큰 것의 백분율에 따라 변함 */
      }
    </style>
  </head>
  <body>
    <p>상대단위확인</p>
  </body>
</html>
