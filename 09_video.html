<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가변동영상</title>
    <style>
      /* 종횡비로 여백의 크기지정(315/560) */
      .player {
        padding-top: 56.25%;
        position: relative;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      /* iframe{
            width: 100%;
        } */

      /* video {
        width: 100%;
      } */
    </style>
  </head>
  <body>
    <!-- <video src="./sky.mp4"></video> -->
    <div class="player">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/5XyiO2i7BA0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
